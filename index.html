<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://kit.fontawesome.com/5a6a11ca8f.js" crossorigin="anonymous"></script>

<body style="text-align:center;background: url('https://w0.peakpx.com/wallpaper/237/749/HD-wallpaper-spring-perspective-spring-nature-park-trees-landscape-scene-cherry-blossom-graphy-blossom.jpg') no-repeat center center fixed;background-size: cover;background-position: center;">
    <form onsubmit="handleFormSubmit(event)" id="b"style="text-align: center;margin:130px;background-color:transparent;backdrop-filter: blur(10px);border-radius: 30px;box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);padding:50px;box-sizing: border-box;margin-right:450px;margin-left:450px;">
        <i style="font-size:90px;color:pink "class="fa-solid fa-user"></i><br><br>
    
        <input id="username" style="font-size:30px;background-color:transparent;color:white;border:none;text-align: center;"type="text" placeholder="Enter username"required/><br><br>
        <input id="email" style="font-size:30px;background-color:transparent;color:white;border:none;text-align: center;"type="email" placeholder="Enter email"required/><br><br>
    <input id="password"style="font-size:30px;background-color: transparent;color:white;border:none;text-align: center;"type="password" placeholder="Enter password"required/><br><br><br>
   
    <input id ="ch"type="checkbox"/>
    <label style="color:white;font-size:20px"for="ch">Remember me</label><a style="margin-left:  40px;font-size:20px" href="/forgot">forgot password?</a>
    <br><br>
    <button style="font-size:30px;color:white;border:none;background-color: transparent;font-family:Georgia, 'Times New Roman', Times, serif"type="submit">Sign up</button>


</form>
