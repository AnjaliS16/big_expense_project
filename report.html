<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View expense</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

</head>

<body style=" background: url('https://img.freepik.com/premium-photo/personal-expenses-concept-financial-analysis-background-golden-coins-pile-icons_488220-960.jpg')no-repeat center center fixed;backdrop-filter: blur(0px);background-size: 110%;background-position:center;text-align:left;"class="container my-2">

    <div class="" id="report-select">
        <label style="color:white;margin-left:453px"for="expense-display">Expenses : </label>

        <select name="expense-display" id="expense-display">
            <option value="daily">Day wise</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <form class="my-2" id="daily-form">
            <label style="color:white;margin-left:453px"for="date">Select the date : </label>
            <input type="date" name="date" id="date" required>
            <button type="submit">submit</button>
        </form>

        <form class="hide my-2" id="monthly-form">
            <label style="color:white;margin-left:453px" for="month-picker">Select the month : </label>

            <select name="month-picker" id="month-picker" required>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

            </select>
            <label style="color:white;" for="year-picker">Select the year : </label>

            <select name="year-picker" id="year-picker" required>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>

            </select>

            <button type="submit">Submit</button>
        </form>


        <form class="hide my-2" id="yearly-form">
            <label style="color:white;margin-left:453px"for="year-picker">Select the year : </label>

            <select name="year-picker" id="year-picker" required>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>

            </select>

            <button type="submit">Submit</button>
        </form>


    </div>
    <br>
    <div id="report-display">
        <div class="hide container" id="daily">
            <h3 style="color:white;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> DAY TO DAY EXPENSE REPORT FOR THE DAY : <span></span></h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="daily-total">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <br>
        <div class="hide" id="weekly">
            <h3 style="color:white;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">WEEKLY EXPENSE REPORT</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Day Of Week</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="weekly-total">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <br>
        <div class="hide" id="monthly">
            <h3 style="color:white;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">MONTHLY EXPENSE REPORT FOR THE MONTH: <span></span></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="monthly-total">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <br>
        <div class="hide" id="yearly">
            <h3 style="color:white;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">YEARLY EXPENSE REPORT FOR THE YEAR : <span></span></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="yearly-total">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/report.js"></script>

</html>
