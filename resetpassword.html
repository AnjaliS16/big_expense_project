<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset-password.css">
    <script src="https://kit.fontawesome.com/5a6a11ca8f.js" crossorigin="anonymous"></script>
    <title>reset password</title>
    
</head>
<body >
    <div id="reset-password">

        <h2 style="font-family: 'Proxima Nova', sans-serif;">CREATE  A  NEW  PASSWORD</h2>
        
        <form onsubmit="handleSubmit(event)" >
            <i style="font-size: 40px;color: #b3b237" class="fa-solid fa-lock"></i>
            <label for="new-password"style="font-weight:bold">Enter new password</label>
            <input type="password" name="new-password" id="new-password" required>
            <label for="confirm-password"style="font-weight:bold">Confirm new password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
            
            <button type="submit">Submit</button>
            
        </form>
    </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>

    <script src="js/resetpassword.js"></script>
</html>
